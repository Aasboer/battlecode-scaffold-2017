apply plugin: 'java'
//apply plugin: 'scala'
//apply plugin: 'kotlin'

apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

sourceSets {
    main {
        java.srcDirs = ["src"]

        output.classesDir = "$buildDir/src"
    }
    test {
        java.srcDirs = ["test"]

        output.classesDir = "$buildDir/tests"
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()

    maven {
        url "http://battlecode-maven-test-aaarblgarbl.s3-website-us-east-1.amazonaws.com/"
    }
}

dependencies {
    compile group: 'org.battlecode', name: 'battlecode', version: '2017.0.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

